<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button onclick="changeUrl('/changeUrl1')">changeUrl1</button>
  <button onclick="changeUrl('/changeUrl2')">changeUrl2</button>
  <button onclick="history.back()">back</button>
  <button onclick="history.forward()">forward</button>
  <h1>我在监听地址变化: <span id="changeUrl"></span></h1>
  <script>

    window.onpopstate = function(args) {
      document.getElementById('changeUrl').innerHTML = document.location.href
    }

    function changeUrl (url) {
      history.pushState(null, null, url)
    }
  </script>
</body>
</html>
