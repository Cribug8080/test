<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
   <script src="https://cdn.bootcss.com/socket.io-stream/0.9.1/socket.io-stream.js"></script>
        
   </head>
   <body>
   
      <div id="sse">
         <button onclick="connect()">测试</button>
	  </div>
	  <script type="text/javascript">
        function connect() {
			namespace = '/get_name';
			var socket = io.connect(location.protocol
				+ '//' + document.domain + ':'
				+ 5000 + namespace);
	
			socket.on('server_response', function(res) {
				//res表示接收的数据，这里做数据的处理
				console.log(res)
			});
		}
      </script>
      
   </body>
</html>
