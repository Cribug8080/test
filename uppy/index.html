<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.css" rel="stylesheet">
    <script src="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="DashboardContainer"></div>
    <script>
        var uppy = Uppy.Core({debug: true, autoProceed: false})
        uppy.use(Uppy.Dashboard, { 
            inline: true,
            target: '.DashboardContainer',
        })
        uppy.use(Uppy.Tus, { endpoint: '/upload/files/' })
        // console.log(uppy)
        
    </script>
</body>
</html>
