<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Float</title>
  <style>
    html, body {
      margin: 0;
      border: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      width: 100%;
      height: 100%;
      font-size: 0;
    }
    .item {
      width: 33.333%;
      height: 33.333%;
      font-size: 12px;
      float: left;
    }
    .item:nth-child(2n) {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="item">
      1、当设置inline-block的时候会让编辑器的换行展示，导致出现空隙
      解决办法：
      删掉标签之间的换行
      父元素的font-size为0，子元素font-size恢复
    </div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>
</body>
</html>
