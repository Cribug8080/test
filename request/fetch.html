<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <button onclick="fetchFn()">fetch请求</button>
    <button onclick="xmlHR()">xhr请求</button>
    <script>
        function fetchFn(){
            let myHeaders = new Headers({
                'Access-Control-Allow-Origin': '*',
                'Content-Type': 'text/plain',
                'Cache-Control': 'max-age=10',
            });
            fetch('http://127.0.0.1:8011/test/getTestData',{
                credentials: 'include',
                // headers: myHeaders,
                mode:"cors",
                // mode:"no-cors",
            }).then(function(response){
                return response.text()
                // response.json().then(res=>console.log(res))
                // response.body.then(res=>{console.log(res.text())})
            }).then(res=>console.log(res))
        }

        function xmlHR(){
            var xhr = new XMLHttpRequest()
            xhr.open('GET','http://127.0.0.1:8011/test/getTestData')
            xhr.send();

            xhr.onreadystatechange = function () {
                if(xhr.readyState === 4){
                    console.log(this.responseText)
                }
            }
        }
    </script>
</body>
</html>
