<body>
    <div class="mermaid">
        sequenceDiagram 
            participant A as Alice
            Note right of A: Text in note
            participant B as Bob
            participant C as Cily
            A-->>+B: A say hi B
            B-->>-A: A say hi B
            
            A->>+C: A say hi C
            B->>+C: B say hi C
            C->>-B: C say hi B
            C->>-A: C say hi A
            
            C--xC: C say hi C
    </div>
</body>
